<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="shortcut icon" href="images/logo@2x.png" type="image/x-icon">
    <!-- font Awesone library -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>


    <nav class="navbar navbar-expand-lg myNav">
        <div class="container">
            <a class="navbar-brand text-white d-flex justify-content-center align-items-center" href="#">
                <img src="images/logo@2x.png" alt="" class="w-25 pt-3">
                <div class="ms-2 logo  ">
                    <h6>Weather</h6>
                    <small>tagline goes here</small>
                </div>

            </a>
            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fa fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto text-sm-center nav-list mt-3  p-sm-3">
                    <li class="nav-item">
                        <a class="nav-link active text-white p-sm-3 border-info m-sm-2" aria-current="page"
                            href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white  text-white p-sm-3  m-sm-2" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white text-white p-sm-3  m-sm-2" href="#">Live cameras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white text-white p-sm-3  m-sm-2" href="#">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  text-white text-white p-sm-3 m-sm-2" href="#">Contact</a>
                    </li>


                </ul>

            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="py-3">
                <form action="">

                    <input type="text" placeholder="Find your location.. "
                        class="form-control rounded-5  my-4 inputButton">


                </form>
            </div>

            <div class="row">
                <div class="col-lg-4 cardContent">
                    <div class="card rounded-end-0 ">
                        <div class="card-header d-flex justify-content-between h-body  ">
                            <div id="tdateName" clas="fs-1"> </div>
                            <div id="tdateNum"></div>
                        </div>
                        <div class="card-body ">

                            <div id="city"> </div>



                            <div class=" d-flex justify-content-between text-center first-body ">
                                <h2 id="maxTemp" class=" p-2 ">

                                </h2>

                                <div>
                                    <img id="currenstatetIcon" width="100" alt="Alternative text">
                                </div>


                            </div>


                            <div class="text-info mb-4" id="weatherState"></div>
                            <div class="d-flex justify-content-between">
                                <span id="thumidity">
                                </span>

                                <span id="wind_kph">


                                </span>
                                <span id="wind_dir">


                                </span>

                            </div>


                        </div>
                    </div>
                </div>





                <div class="col-lg-4 bg-white">

                    <div class="card text-bg-light rounded-0 ">
                        <div class="card-header text-center h-body">
                            <div id="nextDayName"> </div>
                        </div>
                        <div class="card-body text-center  c-body ">
                            <div>
                                <img id="nextstatetIcon" width="48" alt="Alternative text">
                            </div>
                            <h4 class="nexTmaxTemp"></h4>
                            <p class="nexTminTemp"></p>
                            <div class="text-info mb-2" id="nextWeatherState"></div>
                        </div>
                    </div>


                </div>






                <div class="col-lg-4">

                    <div class="card text-bg-light rounded-start-0">
                        <div class="card-header text-center h-body">
                            <div id="aftetomorrow"> </div>


                        </div>
                        <div class="card-body   d-flex flex-column  justify-content-between text-center  c-body">
                            <div>
                                <img id="afternextIcon" width="48" alt="Alternative text">
                            </div>
                            <h4 id="afternexTmaxTemp"></h4>
                            <p id="afternexTminTemp"></p>
                            <div class="text-info mb-2" id="afternextState"></div>
                        </div>
                    </div>


                </div>





            </div>
        </div>








    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
